
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialShield - Social Media Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0f172a;
            color: #f8fafc;
        }

        /* Dynamic Animated Gradient Background */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(125deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            overflow: hidden;
        }

        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(at 10% 10%, hsla(260, 80%, 30%, 0.4) 0px, transparent 50%),
                radial-gradient(at 90% 10%, hsla(320, 80%, 30%, 0.4) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(220, 80%, 20%, 0.4) 0px, transparent 50%),
                radial-gradient(at 10% 90%, hsla(180, 80%, 20%, 0.3) 0px, transparent 50%),
                radial-gradient(at 90% 90%, hsla(40, 80%, 20%, 0.3) 0px, transparent 50%);
            filter: blur(40px);
            opacity: 0.8;
        }

        /* High-quality noise texture overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Floating decorative blobs with enhanced animations */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -2;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: rgba(79, 70, 229, 0.4);
            top: -100px;
            left: -100px;
            animation: drift 25s infinite alternate ease-in-out;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: rgba(219, 39, 119, 0.3);
            bottom: -150px;
            right: -100px;
            animation: drift 30s infinite alternate-reverse ease-in-out;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: rgba(14, 165, 233, 0.3);
            top: 40%;
            right: 15%;
            animation: drift 20s infinite alternate ease-in-out;
            animation-delay: -10s;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(100px, 50px) scale(1.1) rotate(10deg); }
            66% { transform: translate(-50px, 100px) scale(0.9) rotate(-10deg); }
            100% { transform: translate(20px, -40px) scale(1.05) rotate(5deg); }
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-navbar {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="bg-canvas">
        <div class="mesh-bg"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="noise"></div>

    <div id="root"></div>
</body>
</html>
